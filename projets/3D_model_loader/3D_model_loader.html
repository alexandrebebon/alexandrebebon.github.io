<!DOCTYPE html>
<html>
<head>
  <title>3D model Loader</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <canvas id="canvas"></canvas>

  <!-- Load Three.js, GLTFLoader.js, and OrbitControls.js libraries from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.135.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.135.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.135.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    // Initialize the Three.js scene, camera, renderer, and OrbitControls
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.25;
    controls.enableZoom = true;

    // Add lights to the scene
    const light1 = new THREE.PointLight(0xffffff, 10, 100);
    light1.position.set(0, 0, 10);
    scene.add(light1);

    const light2 = new THREE.AmbientLight(0xffffff, 10);
    scene.add(light2);

    // Load the .glb file and add it to the scene
    const loader = new THREE.GLTFLoader();
    loader.load('model.glb', function (gltf) {
      const model = gltf.scene;
      scene.add(model);

      // Fit the camera to the model's bounding box
      const box = new THREE.Box3().setFromObject(model);
      const center = box.getCenter(new THREE.Vector3());
      const size = box.getSize(new THREE.Vector3());
      controls.target.copy(center);
      camera.position.set(center.x + size.x, center.y + size.y, center.z + size.z);
      camera.near = size.length() / 100;
      camera.far = size.length() * 100;
      camera.updateProjectionMatrix();
    });

    // Set up the renderer and add it to the HTML body
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Resize the canvas when the window is resized
    window.addEventListener('resize', function () {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });

    // Render the scene on every frame
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

  </script>
</body>
</html>
